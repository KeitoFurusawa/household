<!DOCTYPE html>
<html>
    <head>
        <title>家計簿</title>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="./style.css">
    </head>

    <body>
        <h1>家計簿アプリ</h1>
        <div class="inputs"> 
            <div class="radio">
                <input id="incom" type="radio" name="ie" value="収入">収入
                <input id="expenditure" type="radio"  name="ie" value="収支">支出
            </div>
            <select id="year" name="year">
                <option value="" selected>-</option>
                <option value="2020">2020</option>
                <option value="2021">2021</option>
                <option value="2022">2022</option>
                <option value="2023">2023</option>
                <option value="2024">2024</option>
                <option value="2025">2025</option>
                <option value="2026">2026</option>
                <option value="2027">2027</option>
                <option value="2028">2028</option>
                <option value="2029">2029</option>
                <option value="2030">2030</option>
            </select>年
            <select id="month" name="month">
                <option value="" selected>-</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
            </select>月
            <select id="date" name="date">
                <option value="" selected>-</option>
            </select>日
        </div>
        <div class="inputs"> 
            <!--input type="date" name="calendar" max="9999-12-31"-->
            ￥<input type="number" id="amount" size="30">
            <br>
            科目:<input id="subject" size="30">
        </div>
        <br>
        <br>
        <input type="button" onclick="addTable()" value="追加">
        <br>
        <br>
        #<input id="delseq" type="number" size="10"><input type="button" value="削除" onclick="delTable()">
        <br>
        <br>
        <table id="table" border="1"> 
            <tr>
                <th>#</th>
                <th>日付</th>
                <th>科目</th>
                <th>収支</th>
            </tr>
        </table>
        <h2>合計収支:</h2>
        <h2 id="total"></h2>

        <script src="./sample.js"></script>
    </body>

</html>
